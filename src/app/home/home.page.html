<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <div *ngIf="!showAlertTypes">
      <label>Student Number</label>
      <label>Name</label>
      <label>Surname</label>
    <button (click)="alert()">Alert for Me</button>
    </div>
    <div *ngIf="showAlertTypes">
      <button>Security Officer</button>
      <button>Ambulance</button>
    </div>
  </div>
</ion-content>
