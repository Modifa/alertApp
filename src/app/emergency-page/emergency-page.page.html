<ion-header>
  <ion-toolbar>
    <ion-title>emergencyPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div #map id="map" style="height:50%" [ngStyle]="{'height': isLoading ? '0%' : '50%'}">

</div>
<div *ngIf="isLoading" class="m-10 loader flex fx-jc-center fx-ai-center" >
  <ion-spinner strokeWidth="3"></ion-spinner>
</div>
<ion-button (click)="back()">Back</ion-button>
</ion-content>
